{% for piece in data.widget._pieces %}
<div class="display-comment" style="padding: 50px;" data-piece-id="{{ piece._id }}">
	<h1>COMMENTS: {{ piece.title }}</h1>
	<ul>
	{% for comment in piece.comments %}
		<li><strong>{{ comment.user }}:</strong> {{ comment.comment }}</li>
		<li>&nbsp;&nbsp;</li>
	{% endfor %}
	</ul>
	<div class="comment-form">
		<input type="text" name="comment" style="padding: 10px;" data-comment-input>
		<button class="submit-comment" data-comment-submit style="padding: 10px;">Submit</button>
	</div>
</div>
{% endfor %}
